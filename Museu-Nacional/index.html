<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!--Normalize CSS-->
    <link rel="stylesheet" href="normalize.css" type="text/css">

    <!-- Estilo Customizado -->
    <link rel="stylesheet" href="style.css" type="text/css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    
</head>
<body>

    <div id="container"> <!-- Inicio Container -->

        <header> <!-- Inicio header -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav> <!-- Inicio nav -->
                <ul>
                    
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Exposição</a></li>
                        <li><a href="#">Pesquisa</a></li>
                        <li><a href="#">Acervo</a></li>
                        <li><a href="#">Vídeos</a></li>
                        <li><a href="#">Foto</a></li>
                        <li><a href="#">Contato</a>
                    
                </ul>
            </nav><!--/ Fim nav -->

        </header> <!--/ Fim header -->

        <div id="principal"> <!-- Inicio Principal -->

            <div id="conteudo">
                <section id="capa">
                    <img src="../Museu-Nacional/imagem/museu.png" alt="">
                </section>
            </div>

            <aside>
                <section id="depoimento">
                    <img src="../Museu-Nacional/imagem/depoimento.png" alt="">
                </section>

                <section id="visita"> <!-- Inicio Seção Visita -->
                    <h4>Faça uma Visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione um Data</legend>

                            <label>Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label>Qtd Pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verifica Disponibilidade">

                    </form>
                </section> <!--/ Fim Seção Visita -->

                <section id="galeria">

                    <h4>Galeria de Fotos</h4>
                    <a href="">
                        <img src="../Museu-Nacional/imagem/imagem1.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="../Museu-Nacional/imagem/imagem2.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="../Museu-Nacional/imagem/imagem3.jpg" height="93" width="93" alt="">
                    </a>

                    <a href="">
                        <img src="../Museu-Nacional/imagem/imagem4.jpg" height="93" width="93" alt="">
                    </a>

                </section>

            </aside>

        </div> <!--/ Fim Principal -->

    </div> <!--/ Fim Container -->
    
</body>
</html>
