<body class="centralize">
    
    <form>
        <div class="form-field">
            <div><label>Email</label></div>
            <input type="email" name="Email" id="email" onchange="onChangeEmail()" placeholder="seu@email.com">
            <div class="error" id="email-required-error">Email é Obrigatório</div>
            <div class="error" id="email-invalid-error">Email é Inválido</div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" name="password" onchange="onChangePassword()" id="password" placeholder="Senha">
            <div class="error" id="password-required-error">Senha Obrigatória</div>
        </div>
        <div>
            <button type="button" class="clear" id="recover-password-button" disabled="true" onclick="recoverPassword()">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="solid" id="login-button" onclick="login()" disabled="true">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>
