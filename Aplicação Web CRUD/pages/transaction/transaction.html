<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transaction.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../global.css">

    <script src="transaction.js"></script>
    <script src="../../loading.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <title>Transação - Controle de Gastos</title>
    
</head>
<body>
    
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
    <main class="centralize">
        <form>
            <div class="form-field">
                <div><label>Transação</label></div>
                <input type="radio" name="type" checked id="expense"> <label for="expense">Despesa</label>
                <input type="radio" name="type" id="income"> <label for="income">Receita</label>
            </div>
            <div class="form-field">
                <div><label>Data da Transação</label></div>
                <input type="date">
            </div>
            <div class="form-field">
                <div><label>Moeda</label></div>
                <select>
                    <option>Dólar</option>
                    <option>Euro</option>
                    <option selected>Real</option>
                </select>
            </div>
            <div class="form-field">
                <div><label>Valor</label></div>
                <input type="number">
            </div>
            <div class="form-field">
                <div><label>Tipo de Transação</label></div>
                <select>
                    <option>--- Selecione um tipo de Transaçõa ---</option>
                    <option>Acomodaçõa</option>
                    <option>Alimentaçõa</option>
                    <option>Salario</option>
                    <option>outros</option>
                    <option>Trasporte</option>
                </select>
            </div>
            <div class="form-field">
                <div><label>Descrição</label></div>
                <input type="text">
            </div>
            <button type="button" class="solid">Salvar</button>
            <button type="button" class="clear"> Cancelar</button>
        </form>
    </main>
</body>

</html>
